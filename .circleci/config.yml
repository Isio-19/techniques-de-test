version: 2.1

jobs:
  test: 
    docker:
      - image: cimg/openjdk:21.0.2-node
    steps:
      - checkout
      - run: mvn test 
  codecov-upload:
    docker:
      - image: cimg/openjdk:21.0.2-node
    steps:
      - checkout
      - run : mvn test
      - store_artifacts:
          path:  target
      - codecov/upload


orbs:
  codecov: codecov/codecov@4.0.1
workflows:
  test:
    jobs:
      - test:
        filters:
          branches:
            only: master
  upload-to-codecov:
    jobs:
      - codecov-upload
